<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="fw-bold my-2">Weather</h1>
        </div>
        <div class="col">
          <form id="searchForm">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control my-4"
                id="enterCity"
                name="city"
                placeholder="Enter City"
                aria-label="Enter City"
              />
              <button
                  id="weatherButton"
                  class="btn btn-primary my-4"
                  type="submit"
                >
                  Submit
              </button>
              <div class="input-group-append">
                <button id="currentLocationButton" type="button" class="btn btn-outline-primary my-4">Current</button>
              </div>
          </form>
        </div>
      </div>
  </div>
            
      <div class="row">
        <div class="col">
          <img src="src/img/weather.jpeg" width="100%" />
        </div>
      </div>
      <div class="row my-4 text-center">
        <div class="col-4 border border-5 p-4">
          <span id="currentCity" class="clearfix"></span>
         <span >Last udated:
           <span
         id="currentDay" class="clearfix"> </span></span>
          <span id="currentTime" class="clearfix"></span>
          <span id="weatherDescription" class="clearfix"></span>
        </div>
        <div class="p-4 col-4 border-top border-bottom border-5">
          Temperature
          <h2>
            
                <span id="currentTemperatureC" >
                  
                </span>
                <span
                  id="currentTemperatureC">
                  <a href="#">°C </a>
                </span> |
             <span id="currentTemperatureF">
                  <a href="#">°F </a>
                </span>
          </h2>

          <img 
          id="icon"
          src="" 
          width="60" /><br />
        </div>
        <div class="p-4 col-4 border border-5">
          
          Wind: <span id="wind"></span>km/h <br />
          Humidity: <span id="humidity"></span>%
        </div>
      </div>
      <div class="row border border-5 p-2 text-center">
        <div class="col border-end border-3">
          Fri<br />
          <img src="src/img/sun.png" width="60" /> <br />
          <span class="text-danger">28 &deg;C</span>
        </div>
        <div class="col border-end border-3">
          Sat <br />
          <img src="src/img/sun.png" width="60" /> <br />
          <span class="text-danger">30 &deg;C</span>
        </div>
        <div class="col border-end border-3">
          Sun<br />
          <img src="src/img/cloud.jpeg" width="60" /><br />
          <span class="text-danger">25 &deg;C</span>
        </div>
        <div class="col border-end border-3">
          Mon<br />
          <img src="src/img/sun.png" width="60" /><br />
          <span class="text-danger">27 &deg;C</span>
        </div>
        <div class="col">
          Tues<br />
          <img src="src/img/rain.jpeg" width="60" /><br />
          <span class="text-danger">30 &deg;C</span>
        </div>
      </div>

      <footer>
        <br />
                This project was coded by Esther Della Cagna and is <a href="https://github.com/estherdellacagna/Weather-app">open-sourced on GitHub.</a>

      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
